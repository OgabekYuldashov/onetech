    <!-- Title Page-->

    <link href="db/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="db/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="db/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="db/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <link href="db/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="db/vendor/wow/animate.css" rel="stylesheet" media="all">

<body class="animsition">
<div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside th:replace="fragments/frg_db_menu-sidebar :: menu-sidebar" ></aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header th:replace="fragments/frg_db_header-desktop :: header-desktop" ></header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">

                            <h3 class="title-5 m-b-35">Order Item table</h3>
                            <div class="table-data__tool">
                                <div class="table-data__tool-left">
                                    <div class="rs-select2--light rs-select2--md">
                                        <select class="js-select2" name="property">
                                            <option selected="selected">All Properties</option>
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                        </select>
                                        <div class="dropDownSelect2"></div>
                                    </div>
                                    <div class="rs-select2--light rs-select2--sm">
                                        <select class="js-select2" name="time">
                                            <option selected="selected">Today</option>
                                            <option value="">3 Days</option>
                                            <option value="">1 Week</option>
                                        </select>
                                        <div class="dropDownSelect2"></div>
                                    </div>
                                    <button class="au-btn-filter">
                                        <i class="zmdi zmdi-filter-list"></i>filters</button>
                                </div>

                                <div class="table-data__tool-right">


                                    <div class="rs-select2--dark rs-select2--sm rs-select2--dark2">
                                        <select class="js-select2" name="type">
                                            <option selected="selected">Export</option>
                                            <option value="">Option 1</option>
                                            <option value="">Option 2</option>
                                        </select>
                                        <div class="dropDownSelect2"></div>
                                    </div>
                                </div>

                            </div>

                            <!-- DATA TABLE-->
                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>

                                        <th>name</th>
                                        <th>email</th>
                                        <th>description</th>
                                        <th>date</th>
                                        <th>status</th>
                                        <th>price</th>
                                        <th>Quantity</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="tr-shadow" th:each="orItem:${orderItems}">
<!--                                        <td th:text="${orItem.order.buyer.credentials.firstName}"></td>--><td></td>
<!--                                        <td  th:text="${orItem.order.buyer.credentials.email}">></td>--><td></td>
                                        <td class="desc" th:text="${orItem.product.brand.name}">></td>
<!--                                        <td  th:text="${orItem.order.createDate}"></td>--><td></td>
<!--                                        <td  class="status&#45;&#45;process" th:text="${orItem.order.status}"></td>--><td></td>

                                        <td  th:text="${orItem.product.price}"></td>
                                        <td  th:text="${orItem.quantity}"></td>
                                        <td>
                                            <div class="table-data-feature">
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Send">
                                                    <i class="zmdi zmdi-mail-send"></i>
                                                </button>
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                                    <i class="zmdi zmdi-edit"></i>
                                                </button>
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                    <i class="zmdi zmdi-delete"></i>
                                                </button>
                                                <button class="item" data-toggle="tooltip" data-placement="top" title="More">
                                                    <i class="zmdi zmdi-more"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
<!--                                    <tr class="tr-shadow">-->

<!--                                        <td>Lori Lynch</td>-->
<!--                                        <td>-->
<!--                                            <span class="block-email">lori@example.com</span>-->
<!--                                        </td>-->
<!--                                        <td class="desc">Samsung S8 Black</td>-->
<!--                                        <td>2018-09-27 02:12</td>-->
<!--                                        <td>-->
<!--                                            <span class="status&#45;&#45;process">Processed</span>-->
<!--                                        </td>-->
<!--                                        <td>$679.00</td>-->
<!--                                        <td>-->
<!--                                            <div class="table-data-feature">-->
<!--                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Send">-->
<!--                                                    <i class="zmdi zmdi-mail-send"></i>-->
<!--                                                </button>-->
<!--                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Edit">-->
<!--                                                    <i class="zmdi zmdi-edit"></i>-->
<!--                                                </button>-->
<!--                                                <button class="item" data-toggle="tooltip" data-placement="top" title="Delete">-->
<!--                                                    <i class="zmdi zmdi-delete"></i>-->
<!--                                                </button>-->
<!--                                                <button class="item" data-toggle="tooltip" data-placement="top" title="More">-->
<!--                                                    <i class="zmdi zmdi-more"></i>-->
<!--                                                </button>-->
<!--                                            </div>-->
<!--                                        </td>-->
<!--                                    </tr>-->

                                    </tbody>
                                </table>
                            </div>
                            <!-- END DATA TABLE-->


                        </div>
                    </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:fragment="scriptlink">
    <!-- Jquery JS-->
    <script src="db/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="db/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="db/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="db/vendor/slick/slick.min.js">
    </script>
    <script src="db/vendor/wow/wow.min.js"></script>
    <script src="db/vendor/animsition/animsition.min.js"></script>
    <script src="db/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="db/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="db/vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="db/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="db/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="db/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="db/vendor/select2/select2.min.js">

    <!-- Main JS-->

</div>
